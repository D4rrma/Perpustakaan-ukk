<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <video id="myVideo" autoplay muted loop id="myVideo">
      <source src="img/buku1.mp4" type="video/mp4" />
    </video>

    <div class="content">
      <h1>Selamat Datang di Web Aplikasi <br> Perpustakaan</h1>
      <h3>Tempat di mana anda bisa membaca dan meminjam buku</h3>
      <p>
        Anda Bisa Membaca dan Meminjam Buku di Sini hanya dengan menjadi member
        , cukup dengan login dan nikmati membaca buku kami
      </p>
      <div class="log-btn">
        <a href="login.php">Login</a>
        <a href="register.php">Register</a>
        <a href="">Admin</a>
      </div>
    </div>

    <div class="footer">
      <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>
    <script>
      // Get the video
      var video = document.getElementById("myVideo");

      // Get the button
      var btn = document.getElementById("myBtn");

      // Pause and play the video, and change the button text
      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
        }
      }
    </script>
  </body>
</html>
